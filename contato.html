<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    
    <form action="">
        <fieldset><legend>Entre em Contato</legend><br>
        
            <label for="selecao"><strong>Assunto:</strong></label>
            <select name="selecao" id="selecao">
                <option>Suporte</option>
                <option>Sugestão</option>
                <option>Reclamação</option>
            </select> 
        
            <br>
            <br>
            <label for="nome"><strong>Nome Completo:</strong></label>
                <br><input type="text" id="nome" placeholder="Seu nome">
            
            <br>
            <br>
            <label for="email"><strong>E-mail:</strong></label>
                <br><input type="email" name="email" id="email" placeholder="email@seuemail.com">
            
            <br>
            <br>
            <label for="msg" ><strong>Mensagem:</strong></label>
                <br><textarea name="Msg" id="msg" cols="30" rows="10"></textarea>
           
            <br>
            <br>
            <input type="checkbox" name="novidades" id="novidades">
            <label for="novidades">Aceito receber novidades por e-mail!</label>
     
            <br>
            <br>
            <input type="button" value="Enviar">

        </fieldset>
    </form>
    


</body>
</html>
